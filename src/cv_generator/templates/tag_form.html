{% extends "base.html" %}

{% block title %}{{ action }} Tag{% endblock %}

{% block content %}
<nav class="breadcrumb">
    <a href="{{ url_for('tags_list') }}">Tags</a> &raquo;
    {{ action }} Tag
</nav>

<h2>{{ action }} Tag</h2>

<div class="card">
    <form method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required
                   value="{{ tag.name if tag else '' }}"
                   placeholder="e.g., Full CV, Academic, Programming">
        </div>
        
        <div class="form-group">
            <label for="description">Description (optional)</label>
            <textarea id="description" name="description" rows="3"
                      placeholder="Optional description of what this tag represents">{{ tag.description if tag and tag.description else '' }}</textarea>
        </div>
        
        <div class="actions">
            <button type="submit" class="btn btn-primary">{{ action }} Tag</button>
            <a href="{{ url_for('tags_list') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
